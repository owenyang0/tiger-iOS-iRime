#----------修改字频、简码----------#
#格式：字+tab+编码+tab+字频
#例如：将“阳”作为2简，代替原来的“费”，“阳”的字频必须比“费”高
#阳的全码重码——“衵”，也可提至首选，降重


#阳	to	100000000
#衵	tor	100000000

#字频可设高点，能顶上去就行，若需精准调控，可在“tiger.dict.yaml”文件中搜索，找到具体数值
#例如 想把 “凫” 改到 “麂” 前面，但不能在 “秃” 前面
#“秃”的字频 查得为5592，“麂”的字频，查得为519
#字频可被重置，写在这里的优先级高于主码表

#凫	xoj	500
#麂	xoj	100


